<div class="row">
    <div class="col" *ngIf="settings">
        <h2>Settings</h2>
        <p class="text-muted">Change settings here related to website behavior.</p>
        <form>
            <div class="form-group row">
                <label for="refresh-rate" class="col-2 col-form-label">Refresh Rate</label>
                <div class="col-10">
                    <input type="number" class="form-control" id="refresh-rate" min="5" [(ngModel)]="settings.refresh_rate" name="refresh_rate">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
